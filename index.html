<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopart - Brevemente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="content">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Shopart Logo" class="logo">
            </div>
            
            <p class="subtitle">Brevemente</p>
            
            <div class="counter-wrapper">
                <div class="counter-box">
                    <p class="counter-label">Chegando em</p>
                    <div class="year-counter">
                        <span id="year">2024</span>
                    </div>
                </div>
            </div>
            
            <p class="message">Estamos preparando algo especial para ti</p>
            
            <div class="newsletter-wrapper">
                <p class="newsletter-text">Quer ser notificado quando lan√ßarmos?</p>
                <form class="newsletter-form" id="newsletterForm">
                    <input type="email" placeholder="O teu email..." required>
                    <button type="submit">Notificar-me</button>
                </form>
                <p class="newsletter-note" id="newsletterNote"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
